name: Dependency Submission

on:
  # Trigger on pushes to main branch (you can customize)
  push:
    branches: ["main"]

permissions:
  contents: read
  # To submit dependency graph
  dependencies: write

jobs:
  submit-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build dependency graph using npm
        run: |
          # Generate a dependency tree in JSON format
          npm ls --all --json > npm-dependencies.json

      - name: Submit dependencies to GitHub
        uses: github/dependency-submission-action@v4
        with:
          # Path to the dependency manifest file
          # (This is the file generated above)
          snapshot: npm-dependencies.json