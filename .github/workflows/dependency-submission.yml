name: Dependency Submission

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write  # Required by dependency-submission-action

jobs:
  submit-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate dependency snapshot
        id: snapshot
        run: npm ls --all --json > npm-dependencies.json

      - name: Submit dependency snapshot to GitHub
        uses: actions/dependency-submission-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          snapshot: npm-dependencies.json