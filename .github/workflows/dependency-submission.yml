name: "Submit npm Dependency Snapshot"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dependency-submission:
    runs-on: ubuntu-latest

    env:
      SNAPSHOT_FILE_PATH: 'output.json'

    permissions:
      contents: write        # required to upload dependency snapshot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (without script execution)
        run: npm i --ignore-scripts

      - name: Detect and submit dependencies to GitHub
        uses: advanced-security/component-detection-dependency-submission-action@v0.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          directory: ./                # ensure it’s the directory with package-lock.json
          fail-on-error: false         # prevents hard failure if another ecosystem misbehaves
          output-json-file: ${{ env.SNAPSHOT_FILE_PATH }}

      - name: ⬆️ Upload Dependency Snapshot Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-snapshot
          path: ${{ env.SNAPSHOT_FILE_PATH }}
          retention-days: 5