name: Dependency Submission
on:
  # Trigger on push to the main branch
  push:
    branches:
      - main
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  minimal-dependency-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20' # Use modern Node version

      - name: Install and update lock file
        # Use simple npm install to ensure compatibility with the action
        run: npm install

      - name: Generate and Submit Dependency Snapshot
        # This is the action you are having trouble with.
        uses: actions/dependency-submission-action@v3