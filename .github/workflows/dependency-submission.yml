name: "Submit npm Dependency Snapshot"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # required to upload dependency snapshot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (without script execution)
        run: npm ci --ignore-scripts

      - name: Detect and submit dependencies to GitHub
        uses: advanced-security/component-detection-dependency-submission-action@v0.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}